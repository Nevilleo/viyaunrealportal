<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Delta - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center" style="background: radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.08) 0%, transparent 50%);">
        <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div style="width: 64px; height: 64px; border-radius: 8px; background: rgba(14, 165, 233, 0.2); border: 1px solid rgba(14, 165, 233, 0.3); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                    <i class="fas fa-globe text-cyan" style="font-size: 1.5rem;"></i>
                </div>
                <h1 class="text-2xl font-bold text-uppercase tracking-tight">
                    DIGITAL <span class="text-cyan">DELTA</span>
                </h1>
                <p class="text-sm text-muted font-mono mt-1">Rijkswaterstaat • LCM Platform</p>
            </div>

            <!-- Login Form -->
            <form action="dashboard.html">
                <div class="mb-4">
                    <label class="text-xs font-mono text-muted text-uppercase mb-2" style="display: block;">Email</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted-foreground);"></i>
                        <input type="email" placeholder="uw@email.nl" value="demo@lcm.nl" style="width: 100%; padding: 0.75rem 0.75rem 0.75rem 2.5rem; background: var(--muted); border: 1px solid var(--border); border-radius: 4px; color: var(--foreground);">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="text-xs font-mono text-muted text-uppercase mb-2" style="display: block;">Wachtwoord</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted-foreground);"></i>
                        <input type="password" placeholder="••••••••" value="password" style="width: 100%; padding: 0.75rem 0.75rem 0.75rem 2.5rem; background: var(--muted); border: 1px solid var(--border); border-radius: 4px; color: var(--foreground);">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full" style="padding: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em;">
                    <i class="fas fa-sign-in-alt"></i>
                    Inloggen
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
                <span class="text-xs text-muted font-mono">OF</span>
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
            </div>

            <!-- Google Login -->
            <button class="btn btn-outline w-full" style="padding: 0.75rem;">
                <svg viewBox="0 0 24 24" width="20" height="20" style="margin-right: 0.5rem;">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Inloggen met Google
            </button>

            <!-- Register Link -->
            <p class="text-center text-sm text-muted mt-6">
                Nog geen account? 
                <a href="#" class="text-cyan" style="text-decoration: none;">Registreer hier</a>
            </p>

            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-xs text-muted" style="text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Terug naar home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
